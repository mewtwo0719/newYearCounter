<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="bg-image"></div>
<div class="container">
    <div class="frame">
        <h1>New Year's Eve</h1>
        <div class="countdown-container">
            <div class="countdown-section">
                <p class="countdown-number" id="months">00</p>
                <span class="countdown-text">months</span>
            </div>
            <div class="countdown-section">
                <p class="countdown-number" id="days">00</p>
                <span class="countdown-text">days</span>
            </div>
            
            <div class="countdown-section">
                <p class="countdown-number" id="hours">00</p>
                <span class="countdown-text">hours</span>
            </div>
            <div class="countdown-section">
                <p class="countdown-number" id="minutes">00</p>
                <span class="countdown-text">minutes</span>
            </div>
            <div class="countdown-section">
                <p class="countdown-number" id="seconds">00</p>
                <span class="countdown-text">seconds</span>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
